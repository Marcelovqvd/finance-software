<section class="form-section">
  <div>
    <h3>CÃ¡lculo do CBD</h3>
    <p>Calcule o seu CBD</p>
  </div>
  <form [formGroup]="valueForm">
    <label for="value">Valor</label>
    <input
      id="value"
      name="value"
      formControlName="value"
      placeholder="Digite um valor"
      [(ngModel)]="userValue"
    />
    <btn-primary
      btn-text="Enviar"
      (submit)="onSubmit()"
      [disabled]="!valueForm.valid"
      >Enviar</btn-primary
    >
    @if(userValue) {
    <p>Value: {{ userValue }}</p>
    }
    <p>The value you entered is: {{ userValue }}</p>
  </form>
</section>
